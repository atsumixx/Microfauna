<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Microfauna Sales Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ’¸ Add New Expense</h1>
        
        {% if error %}
        <div class="alert alert-error">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
        
        <form method="POST">
            <label for="description">Description *</label>
            <input type="text" id="description" name="description" required placeholder="e.g., Supplies, Shipping, Equipment">
            
            <label for="amount">Amount (â‚±) *</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.01" required placeholder="0.00">
            
            <label for="category">Category *</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Supplies">Supplies</option>
                <option value="Shipping">Shipping</option>
                <option value="Equipment">Equipment</option>
                <option value="Marketing">Marketing</option>
                <option value="Utilities">Utilities</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Other">Other</option>
            </select>
            
            <label for="date">Date *</label>
            <input type="date" id="date" name="date" value="{{ today }}" required>
            
            <label for="notes">Notes (Optional)</label>
            <textarea id="notes" name="notes" placeholder="Add any additional details about this expense..."></textarea>
            
            <button class="btn" type="submit">Save Expense</button>
            <a class="btn btn-secondary" href="{{ url_for('view_expenses') }}">Cancel</a>
        </form>
    </div>
</body>
</html>
